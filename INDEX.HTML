<!DOCTYPE html>
<html lang="pt-br">

<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="STYLES.CSS">
    <script src="SCRIPT.JS"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
   
    <div>
        
        <input class="display">
        
        <button class="AC" onclick="limpaTela()"> AC </button>
        <button class="maismenos" onclick="inverterNum()"> +/- </button>
        <button class="divide" onclick="adicionarNum(' / ')"> / </button>
        <button class="vezes" onclick="adicionarNum(' × ')"> × </button>
        <button class="menos" onclick="adicionarNum(' - ')"> - </button>
        <button class="mais" onclick="adicionarNum(' + ')"> + </button>
        <button class="ponto" onclick="adicionarNum('.')"> . </button>
        <button class="igual" onclick="calcular()"> = </button>
        <button class="n0" onclick="adicionarNum('0')"> 0 </button>
        <button class="n1" onclick="adicionarNum('1')"> 1 </button>
        <button class="n2" onclick="adicionarNum('2')"> 2 </button>
        <button class="n3" onclick="adicionarNum('3')"> 3 </button>
        <button class="n4" onclick="adicionarNum('4')"> 4 </button>
        <button class="n5" onclick="adicionarNum('5')"> 5 </button>
        <button class="n6" onclick="adicionarNum('6')"> 6 </button>
        <button class="n7" onclick="adicionarNum('7')"> 7 </button>
        <button class="n8" onclick="adicionarNum('8')"> 8 </button>
        <button class="n9" onclick="adicionarNum('9')"> 9 </button>

    </div>

    <p>Desenvolvido por Pedro Matos<br>GitHub: DevMatosElysium</br>

</body>
</html>
